<time datetime="{{ post.date | date: "%Y-%m-%d" }}">
  <span class=day>{{ post.date | date: "%d" }}</span>
  <span class=month>{{ post.date | date: "%B" }}</span>
  <span class=year>{{ post.date | date: "%Y" }}</span>
</time>
<h2 class=title><a href="{{ post.url }}">{{ post.title | smartify }}</a></h2>
<p class=description>{{ post.description | smartify }}</p>
<ul class=tags>
{% if post.series %}
  <li><a href="/series/{{post.series | slugify}}">{{ post.series | smartify }}</a></li>
{% endif %}
{% for tag in post.tags %}
  <li><a href="/tags/{{tag | slugify}}">{{ tag | smartify }}</a></li>
{% endfor %}
</ul>
